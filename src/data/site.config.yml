# Website settings
siteName: 1UP
tagline: Web design, development and UX
description: >-
  1up.page is a blog that focuses on standards-based design techniques,
  useful UX information and expert tips for building effective user interfaces.
url: https://1up.page
timezone: Asia/Seoul
framework: Astro
hosting: Cloudflare Pages

# Language and locale settings
language:
  code: ko
  locale: ko_KR
  name: Korean

# Author information
author:
  name: 1UP
  location: Seoul, Korea
  email: 1up@1upz.com
  social:
    x: 1upz
    github: woneob

# Icons
siteIcons:
  - rel:
      - icon
    href: /images/siteIcons/1upIcon.svg
    type: image/svg+xml
    sizes: any
    purpose: any
  - rel:
      - alternate
    type: image/png
    href: /images/siteIcons/1up_180x180.png
    sizes: 180x180
    purpose: any
  - rel:
      - alternate
      - icon
    href: /images/siteIcons/favicon.ico
    type: image/x-icon
    sizes: 48x48
    purpose: any
